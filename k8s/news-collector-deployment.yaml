apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-collector
  labels:
    app: news-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-collector
  template:
    metadata:
      labels:
        app: news-collector
    spec:
      containers:
      - name: news-collector
        image: yulee0461/news-data-collector:latest
        ports:
        - containerPort: 8001
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
